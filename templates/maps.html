	<header>
    <div style="position: relative; text-align: center; left: -150px">
      <div style="display: inline-block; padding: 15px 10px">
        <img src="/static/Logo.png" height=100 style="padding-top: 20px"/>
      </div>
      <div style="position: absolute; display: inline-block">
        <h1> Landmark <h1> 
      </div>
    </div>
	</header>
	<section id="cd-timeline" class="cd-container">

    {% for n in my_list %}

		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-location is-hidden">
				<img src="/static/cd-icon-location.svg" alt="Location">
			</div> <!-- cd-timeline-img -->
      
			<div class="cd-timeline-content is-hidden">
				<h2>{{n.r_text}}</h2>
        <p> {{n.hint}} </p>
				<div class="cd-img">
          <img src="{{n.url}}" height=350></img>
        </div>
				<span class="cd-date">{{n.coords}}</span>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->

    {% endfor %}
